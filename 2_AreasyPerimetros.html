<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/2_stylesPageThree.css">
    <title>Concurso</title>
    <script src="js/app.js"></script>
  </head>
  <body>


    <header>
      <nav>
        <ul class="barra-Navegacion">
          <li><a href="1_BinarioDecimal.html">Binario a decimal</a></li>
          <li><a href="#">Areas y Perimetros</a></li>
          <li><a href="#">Palindromo</a></li>
          <li><a href="#">Libre</a></li>
        </ul>          
      </nav>
    </header>

    <!-- section sirve como si fuera un seccion de un libro por partes -->
    <section class="main">
      
      <section class="caja-Calcular-Figura">  
        
        <!-- Titulo de la pagina -->
        <h2 class="Titulo-1">Area y Perimetros</h2>

        <div class="caja-Formula-Figura">
          <form method="POST">
            <label for="tipoFormula">Selecciona que deseas calcular </label>
            <select name="tipoFormula">
              <option value="Area" selected>Area</option>
              <option value="Perimetro">Perimetro</option>
            </select>
          </form>
        </div>

        <div class="caja-Seleccionar-Figura">

          <!-- CONTENDOR HIJO FORMULARIO -->
          <div class="form-Figura">
          <form method="POST">
            <label for="tipoFigura">Selecciona la figura</label>
            <select name="tipoFigura">
              <option value="Cuadrado">Cuadrado</option>
              <option value="Triangulo">Triangulo</option>
              <option value="Rectagulo">Rectangulo</option>
              <option value="Circulo">Circulo</opction>
              <option value="Rombo">Rombo</option>
            </select>
          </form>
          </div>
          
          <!-- CONTENEDOR HIJO IMAGEN -->
          <div class="contenedor-Imagen-Figura">
            <img class="miFiguraIntercambiable" id="miImagenFigura" src="imgs/Triangle.png">
          </div>

        </div>

      </section>

      <section class="caja-Mostrar-Datos">

        <div class="caja-txt-Formula">

          <div class="caja-Formula"> 
            <div class="caja-FormulaHijo">
              <p class="txt-1">Formula</p>
              <p class="txt-2">Area = Lado * Lado</p>
            </div>
          </div>

          <div class="caja-Datos">
            <div class="caja-DatosHijo">
              <label for="Lado1">Lado 1</label>
              <input type="text" id="Lado1">
              <label for="Lado2">Lado 2</label>
              <input type="Lado2" id="Lado2">
              <label for="Resultado">Resultado</label>
              <input type="text" id="Resultado">
            </div>        
          </div>

        </div>

      </section>

    </section>

    <footer>
      <p>Creado por GH1UGA</p>
    </footer>
    

  </body>
</html>
