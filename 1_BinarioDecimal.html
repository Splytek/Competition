<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/1_styles.css">
    <title>Concurso</title>
    <script src="js/app.js"></script>
  </head>
  <body>


    <header>
      <nav>
        <ul class="barra-Navegacion">
          <li><a href="#">Binario a decimal</a></li>
          <li><a href="#">Areas y Perimetros</a></li>
          <li><a href="#">Palindromo</a></li>
          <li><a href="#">Libre</a></li>
        </ul>          
      </nav>
    </header>


    <section class="main">
      <section class="caja-operaciones">
        
        
        <div class="caja-ingresar-Datos">
          <p class="Titulo-1">Binario Decimal</p>
          <form method="POST">
            <label for="numero-Binario" class="Subtitle-1">Ingresa un numero binario </label>
            <input type="text" id="numero-Binario">
            <input type="button" onclick="mostrarDatos()" value="Agregar">
          </form>
        </div>


        <div class="caja-Resultados">
          <div class="caja-Binarios"> 
            <div class="caja-BinariosHijo">
              <h2>Binarios</h2>
              <!-- disabled: permite bloquear el textarea y no se permita modificar -->
              <!-- readonly: permite especificar que el area de texto es de solo lectura -->
              <textarea placeholder="Numero binarios..." id="mostrarTexto-Binarios" readonly></textarea>
              </textarea>
              <input type="button" value="Convertir">
            </div>
          </div>

          <div class="caja-Decimales">
            <div class="caja-DecimalesHijo">
              <h2>Decimales</h2>
              <textarea placeholder="Numeros Decimales..." readonly></textarea>
              <input type="button" value="Crear JSON">
            </div>        
          </div>
        </div>


      </section>
    </section>

    <footer>
      <p>Creado por GH1UGA</p>
    </footer>
    

  </body>
</html>
